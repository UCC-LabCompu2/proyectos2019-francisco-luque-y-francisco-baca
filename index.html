<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Graficadora Trigonometrica</title>
    <link  rel="stylesheet" href="index.css" type="text/css">
    <script type="text/javascript" src="funciones.js"></script>
</head>
<body onload="crearGrilla()">
    <header class="titulo1">
        <h1>Graficadora de Funciones Trigonometricas</h1>
        <img id="seno_img" src="imagenes/imagen_seno.png" class="relative1">
    </header>
        <h2>Pagina Principal >> <a href="teoria.html">Marco Teorico</a></h2>
    <div id="graficador_div" class="relative2">
        <canvas id="grafico" class="grafico"></canvas>
    </div>
    <div id="inputs" class="absolute2">
        <div>
            Funcion a Graficar: y=
            <input type="text" name="funcion">
        </div>
        <div>
            Atajos:<p>
            <button type="button" id="seno">sin(x)</button>
            <button type="button" id="coseno">cos(x)</button>
            <button type="button" id="tangente">tan(x)</button>
            </p><p>
            <button type="button" id="raizC">√x</button>
            <button type="button" id="raizA"><sup>a</sup>√x</button>
            <button type="button" id="cuadrado">x<sup>2</sup></button>
            <button type="button" id="xA">x<sup>a</sup></button>
            </p><p>
            <button type="button" id="mas">+</button>
            <button type="button" id="menos">-</button>
            <button type="button" id="por">*</button>
            <button type="button" id="dividido">/</button>
        </p>

        </div>
        <p>
            <button type="button" id="graficar">Graficar!</button>
        </p>
    </div>
    <div id="resultados">
        Resultados:
        <div>
            <p>
                Dominio: <input type="text" id="outputDominio" disabled><a href="teoria.html" target="_blank">(?)</a>
            </p>
            <p>
                Imagen: <input type="text" id="outputImagen" disabled><a href="teoria.html" target="_blank">(?)</a>
            </p>
            <p>
                Signos: <input type="text" id="outputSigno" disabled><a href="teoria.html" target="_blank">(?)</a>
            </p>
            <p>
                Paridad: <input type="text" id="outputParidad" disabled><a href="teoria.html" target="_blank">(?)</a>
            </p>
        </div>
    </div>
<div class="creditos"><i>Francisco Luque y Francisco Baca</i></div>
</body>
</html>
