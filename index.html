
<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Graficadora Trigonometrica</title>
    <link rel="stylesheet" href="index.css" type="text/css">
    <script type="text/javascript" src="funciones.js"></script>
    <script src="math.js" type="text/javascript"></script>
    <meta name="viewport" content="width=device-width, user-scalable=yes">
</head>
<body onload="crearGrilla()">
<header class="titulo1">
    <h1>Graficadora de Funciones Trigonometricas</h1>
    <img id="seno_img" src="imagenes/imagen_seno.png" class="relative1">
</header>
<h2>Pagina Principal >> <a href="teoria.html">Marco Teorico</a></h2>
<div id="graficador_div" class="relative2">
    <canvas id="grafico" class="grafico"></canvas>
</div>
<div id="inputs" class="absolute2">
    <form id="formulario">
        <div class="inputfunc">
            Funcion a Graficar: y=
            <input type="number" name="funcion" placeholder="Multiplicador de Funcion" value="1"><input type="textbox" name="tipoFuncion" disabled value="sin"><input
                type="text" id="Input2" name="argX" placeholder="x" value="x">
        </div>
        <div>
            Atajos:<p>
            <input type="radio" name="trigF" value="sin" checked onchange="updateVal()">sin(x)</input>
            <input type="radio" name="trigF" value="cos" onchange="updateVal()">cos(x)</input>
            <input type="radio" name="trigF" value="tan" onchange="updateVal()">tan(x)</input>
        </p>
            <p>
                <button type="button" id="sqrt" onclick="anadiraString('sqrt(x)')">√x</button>
                <button type="button" id="rootA" onclick="anadiraString('pow(x,1/a)')"><sup>a</sup>√x</button>
                <button type="button" id="cuadrado" onclick="anadiraString('pow(x,2)')">x<sup>2</sup></button>
                <button type="button" id="xA" onclick="anadiraString('pow(x,a)')">x<sup>a</sup></button>
            </p>
            <p>
                <button type="button" id="mas" onclick="anadiraString('+')">+</button>
                <button type="button" id="menos" onclick="anadiraString('-')">-</button>
                <button type="button" id="por" onclick="anadiraString('*')">*</button>
                <button type="button" id="dividido" onclick="anadiraString('/')">/</button>
                <button type="button" id="pi" onclick="anadiraString('pi')">π</button>
            </p>

        </div>
        <p>
            <button type="button" id="graficar" onclick="graficarFuncion(); EC()">Graficar!</button>
        </p>
    </form>
</div>
<div id="resultados">
    <form id="resultados">
    Resultados:
    <div>
        <p>
            Dominio: <input type="text" id="outputDominio" disabled><a href="teoria.html" target="_blank">(?)</a>
        </p>
        <p>
            Imagen: <input type="text" id="outputImagen" disabled><a href="teoria.html" target="_blank">(?)</a>
        </p>
        <p>
            Signos: <input type="text" id="outputSigno" disabled><a href="teoria.html" target="_blank">(?)</a>
        </p>
        <p>
            Paridad: <input type="text" id="outputParidad" disabled><a href="teoria.html" target="_blank">(?)</a>
        </p>
    </div>
    </form>
</div>
<div class="creditos"><i>Francisco Luque y Francisco Baca</i></div>
</body>
</html>
